<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E_Dept. 製造問題回報系統</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f6; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #00b900; margin-top: 0; border-bottom: 2px solid #00b900; padding-bottom: 10px; }
        .field { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 6px; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input[readonly] { background-color: #f9f9f9; color: #777; border: 1px solid #eee; }
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .btn-submit { background-color: #00b900; color: white; }
        .btn-submit:disabled { background-color: #ccc; }
        .btn-cancel { background-color: #eee; color: #333; }
        #preview { max-width: 100%; margin-top: 10px; border-radius: 8px; display: none; border: 1px solid #ddd; }
        #loadingOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); z-index: 1000; text-align: center; padding-top: 40%;
        }
        .loading-text { color: #00b900; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div id="statusText" class="loading-text">系統處理中...</div>
</div>

<div class="card">
    <h2>E_Dept. 製造問題回報</h2>
    <div class="field">
        <label>申請日期</label>
        <input type="text" id="date" readonly>
    </div>
    <div class="field">
        <label>申請人員</label>
        <input type="text" id="userName" readonly placeholder="登入 LINE 中...">
    </div>
    <div class="field">
        <label>工單或圖號</label>
        <input type="text" id="orderId" placeholder="請填寫工單編號">
    </div>
    <div class="field">
        <label>異常說明</label>
        <textarea id="description" rows="3" placeholder="請詳細描述異常狀況..."></textarea>
    </div>
    <div class="field">
        <label>現場照片 (選填)</label>
        <input type="file" id="fileInput" accept="image/*">
        <img id="preview">
    </div>
    <div class="btn-group">
        <button type="button" class="btn-cancel" onclick="liff.closeWindow()">取消</button>
        <button type="button" class="btn-submit" id="submitBtn" onclick="submitReport()">送出回報</button>
    </div>
</div>

<script>
    // --- 參數設定 ---
    const MY_LIFF_ID = "2008893793-1GH2Z3pw";

    // 初始化日期與登入環境檢查
    window.onload = function() {
        const d = new Date();
        const dateStr = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
        document.getElementById('date').value = dateStr;
        
        // 只有在非 LINE 環境且非 LIFF 轉址時才強制跳轉
        if (!navigator.userAgent.includes('Line') && !window.location.href.includes('liff.line.me')) {
            window.location.href = "https://liff.line.me/" + MY_LIFF_ID;
        } else {
            initLiff();
        }
    };

        try {
            await liff.init({ liffId: MY_LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById('userName').value = profile.displayName;
            }
        } catch (e) {
            console.error("LIFF 錯誤:", e);
            document.getElementById('userName').value = "LINE 使用者";
        }
