<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E_Dept. 製造問題回報系統</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background-color: #f4f7f6; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #00b900; margin-top: 0; border-bottom: 2px solid #00b900; padding-bottom: 10px; }
        .field { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 6px; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input[readonly] { background-color: #f9f9f9; color: #777; border: 1px solid #eee; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-submit { background-color: #00b900; color: white; }
        .btn-submit:disabled { background-color: #ccc; }
        #preview { max-width: 100%; margin-top: 10px; border-radius: 8px; display: none; border: 1px solid #ddd; }
        #loading { display: none; text-align: center; color: #00b900; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>E_Dept. 製造問題回報</h2>
    <div class="field">
        <label>申請日期</label>
        <input type="text" id="date" readonly>
    </div>
    <div class="field">
        <label>申請人員</label>
        <input type="text" id="userName" readonly placeholder="登入 LINE 中...">
    </div>
    <div class="field">
        <label>工單或圖號</label>
        <input type="text" id="orderId" placeholder="請填寫工單編號">
    </div>
    <div class="field">
        <label>異常說明</label>
        <textarea id="description" rows="3" placeholder="請詳細描述異常狀況..."></textarea>
    </div>
    <div class="field">
        <label>現場照片 (選填)</label>
        <input type="file" id="fileInput" accept="image/*">
        <img id="preview">
    </div>
    <div id="loading">系統處理中，請稍候...</div>
    <button type="button" class="btn-submit" id="submitBtn" onclick="submitReport()">送出回報</button>
</div>

<script>
    const MY_LIFF_ID = "2008893793-1GH2Z3pw"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyJJs9ar14cYFNI-Gm5d0xPkROULqLygtDGNDsFfSy-fERDasJ17-5mOHYqBTal3rR9/exec";

    window.onload = function() {
        const d = new Date();
        document.getElementById('date').value = d.getFullYear() + "-" + String(d.getMonth() + 1).padStart(2, '0') + "-" + String(d.getDate()).padStart(2, '0');
        initLiff();
    };

    async function initLiff() {
        try {
            await liff.init({ liffId: MY_LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById('userName').value = profile.displayName;
            }
        } catch (e) {
            document.getElementById('userName').value = "使用者";
        }
    }

    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const preview = document.getElementById('preview');
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };

    function submitReport() {
        const orderId = document.getElementById('orderId').value;
        const desc = document.getElementById('description').value;
        if (!orderId || !desc) { alert("請填寫工單與說明"); return; }

        const btn = document.getElementById('submitBtn');
        const ld = document.getElementById('loading');
        btn.disabled = true;
        ld.style.display = 'block';

        const file = document.getElementById('fileInput').files[0];
        
        const sendToGas = (imgBase64 = null) => {
            const payload = {
                date: document.getElementById('date').value,
                name: document.getElementById('userName').value,
                orderId: orderId,
                description: desc,
                hasPhoto: imgBase64 ? "✅ 有" : "❌ 無",
                image: imgBase64
            };

            // 重要修正：移除所有 mode，讓瀏覽器自動處理最穩定的傳輸
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(text => {
                alert("回報成功！資料已寫入試算表。");
                liff.closeWindow();
            })
            .catch(err => {
                alert("傳送出錯，請確認網路或重新送出");
                btn.disabled = false;
                ld.style.display = 'none';
            });
        };

        if (file) {
            const r = new FileReader();
            r.onload = (e) => sendToGas(e.target.result);
            r.readAsDataURL(file);
        } else {
            sendToGas();
        }
    }
</script>
</body>
</html>
