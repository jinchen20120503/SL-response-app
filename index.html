<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造問題回報系統</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, "Helvetica Neue", sans-serif; padding: 20px; background-color: #f4f7f6; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #00b900; margin-top: 0; border-bottom: 2px solid #00b900; padding-bottom: 10px; }
        .field { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: bold; margin-bottom: 6px; color: #444; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; -webkit-appearance: none; }
        input[readonly] { background-color: #f9f9f9; color: #777; border: 1px solid #eee; }
        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-submit { background-color: #00b900; color: white; }
        .btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-cancel { background-color: #eee; color: #333; }
        #preview { max-width: 100%; margin-top: 10px; border-radius: 8px; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #loadingOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); z-index: 1000; text-align: center; padding-top: 50%;
        }
        .success-msg { color: #00b900; font-size: 20px; font-weight: bold; line-height: 1.5; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div id="loadingText" class="success-msg">系統處理中...</div>
</div>

<div class="card">
    <h2>製造問題回報</h2>
    <div class="field">
        <label>申請日期</label>
        <input type="text" id="date" readonly>
    </div>
    <div class="field">
        <label>申請人員</label>
        <input type="text" id="userName" readonly placeholder="正在透過 LINE 登入...">
    </div>
    <div class="field">
        <label>工單或圖號</label>
        <input type="text" id="orderId" placeholder="請填寫工單編號">
    </div>
    <div class="field">
        <label
